<app-header [title]="pageTitle"></app-header>

<div class="form ff-inter">
  <h2>Edite o dado de pagamento</h2>

  <form [formGroup]="formEditPayment">
    <section>
      <label for="name">Usuário</label>
      <input type="text" formControlName="name" id="name" />

      <div class="errors">
        <div
          *ngIf="
            formEditPayment.get('name')?.invalid &&
            formEditPayment.get('name')?.touched
          "
        >
          O nome é obrigatório
        </div>
      </div>
    </section>

    <section>
      <label for="title">Título</label>
      <input type="text" formControlName="title" id="title" />

      <div class="errors">
        <div
          *ngIf="
            formEditPayment.get('title')?.invalid &&
            formEditPayment.get('title')?.touched
          "
        >
          O título é obrigatório
        </div>
      </div>
    </section>

    <section>
      <label for="number">Valor</label>
      <input type="number" formControlName="value" id="value" />

      <div class="errors">
        <div
          *ngIf="
            formEditPayment.get('value')?.invalid &&
            formEditPayment.get('value')?.touched
          "
        >
          O valor é obrigatório e deve ser maior ou igual a 0.
        </div>
      </div>
    </section>

    <section>
      <label for="date">Data</label>
      <input type="date" formControlName="date" id="date" />

      <div class="errors">
        <div
          *ngIf="
            formEditPayment.get('date')?.invalid &&
            formEditPayment.get('date')?.touched
          "
        >
          A data é obrigatória.
        </div>
      </div>
    </section>

    <div class="btn-actions">
      <button (click)="cancelEdit()" class="cancel">Cancelar</button>
      <button (click)="editPaymentData()" class="save">Salvar</button>
    </div>
  </form>
</div>
