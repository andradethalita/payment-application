<app-header [title]="pageTitle"></app-header>

<div
  class="container-paymentData ff-roboto-mono"
  *ngIf="payments.length > 0 || listPayments; else noPayments"
>
  <section class="actions">
    <input
      type="search"
      class="filter"
      placeholder="Pesquisar"
      autofocus
      [(ngModel)]="filter"
      (keyup)="filterPayments()"
      (click)="clearFilter()"
    />
    <a routerLink="/add-payment">Adicionar</a>
  </section>

  <section class="table">
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Título</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Pago</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let payment of payments
              | paginate
                : { itemsPerPage: paymentsPerPage, currentPage: currentPage }
          "
        >
          <td>{{ payment.name }}</td>
          <td>{{ payment.title }}</td>
          <td>{{ payment.date | date : "dd/MM/yyyy" }}</td>
          <td>{{ payment.value | currency : "BRL" }}</td>
          <td>
            <input
              type="checkbox"
              [checked]="payment.isPayed"
              (change)="onCheckboxChange(payment)"
            />
          </td>
          <td>
            <button
              class="btn-actions"
              routerLink="/edit-payment/{{ payment.id }}"
            >
              editar
            </button>
            <button class="btn-actions" (click)="openDeleteModal(payment.id)">
              excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="pagination">
    <button
      *ngFor="let page of visiblePages"
      (click)="goToPage(page)"
      [ngClass]="{ active: page === currentPage }"
    >
      {{ page }}
    </button>
  </section>
</div>

<ng-container *ngIf="showDeleteModal">
  <ng-container *ngTemplateOutlet="deleteModal"></ng-container>
</ng-container>

<ng-template #noPayments>
  <div class="no-data-message">
    <p>Não há dados de pagamento.</p>
    <button class="add-payment-button">Adicionar</button>
  </div>
</ng-template>

<ng-template #deleteModal>
  <div class="modal-background ff-inter" (click)="cancelDelete()">
    <div class="modal-content">
      <h2>Confirmar Exclusão</h2>
      <p>Você tem certeza que deseja excluir esse item?</p>
      <div class="button-container">
        <button class="cancel-button" (click)="cancelDelete()">Cancelar</button>
        <button class="confirm-button" (click)="confirmDelete()">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</ng-template>
